    <script>
         function mostrarTopicos(parte) {
            document.querySelectorAll('.topicos, .descricao, .explicacao, .cont, .plus, .espec, .detalhe, .image_separacao, .image_escala, .image_base, .image_recorte, .image_redimen, .image_data, .image_geometrico, .image_inter, .image_gray, .image_conj, .image_convo, .image_near, .image_memory, .image_framework, .image_plataform, .image_rate, .image_opti, .image_cross, .image_over, .image_under, .image_early, .image_drop, .image_l2, .image_acura, .image_matriz, .image_precis, .image_recall, .image_imple').forEach(el => el.style.display = 'none');
            document.getElementById(parte).style.display = 'block';
            
            let descricao = {
                parte1: "Nesta parte será discutido a criação do seu dataset da IA (Inteligência Artificial), assim como os componentes presentes nela",
                parte2: "Após a seleção dos dados e a montagem do dataset da IA, precisa-se fazer um certo tratamento ou limpeza ao fim de prepará-los para o modelo.",
                parte3: "Após termos preparado a base de dados, devemos escolher um modelo de IA.",
                parte4: "Uma parte muito importante no desenvolvimento de sua IA de classificação de imagem é qual ferramenta ou plataforma usar.",
                parte5: "Após a seleção da ferramenta/plataforma, precisamos selecionar parâmetros, técnicas e configurações para que o treinamento da IA aconteça. É importante notar que muitas das vezes em códigos prontos e plataformas pré-prontas os parâmetros já estarão selecionados e as vezes é valido mudá-los.",
                parte6: "Após o treinamento, o próximo passo é analisar os resultados obtidos a fim de verificar a sua precisão e efetividade. Abaixo, comentaremos sobre algumas métricas para avaliar a sua IA.",
                parte7: "Ao fim, devemos julgar se os resultados estão bons o suficiente para a nossa aplicação e se correspondem a intenção inicial do projeto."
            };
            document.getElementById("descricao").innerText = descricao[parte] || "Descrição não disponível";
            document.getElementById("descricao").style.display = 'block';
        }

        function mostrarExplicacao(explicacaoId) {
            document.querySelectorAll('.explicacao, .cont, .plus, .espec, .detalhe, .image_separacao, .image_escala, .image_base, .image_recorte, .image_redimen, .image_data, .image_geometrico, .image_inter, .image_gray, .image_conj, .image_convo, .image_near, .image_memory, .image_framework, .image_plataform, .image_rate, .image_opti, .image_cross, .image_over, .image_under, .image_early, .image_drop, .image_l2, .image_acura, .image_matriz, .image_precis, .image_recall, .image_imple').forEach(el => el.style.display = 'none');
            
            // Define a explicação do tópico
            let explicacao = {
                explicacao_p1_1: "Os dados devem possuir fontes confiáveis, sejam eles dados próprios ou de bases públicas, é sempre importante verificar e anotar a fonte dos dados utilizados para o desenvolvimento da IA.",
                explicacao_p1_2: "A base de dados deve conter um volume compatível com o seu projeto. Vale ressaltar que quanto maior e mais pesada a base de dados (mais Bytes), mais demorado será o tempo de treinamento da IA e maior as chances de um erro acontecer durante o longo processo, porém, a precisão da IA aumenta proporcionalmente.",
                explicacao_p1_3: "É importante que em seu banco de dados as imagens estejam bem separadas e organizadas por classes por exemplo: Uma pasta com flores rosas, outra com amarelas, todas com imagens nomeadas de acordo com o conteúdo presente nelas. Um exemplo do que não fazer é juntar todas as imagens de diferentes classes em uma única pasta e nomear as imagens como IMG_1, IMG_2, IMG_3...",
                explicacao_p1_4: "Também é importante que todas as imagens estejam no mesmo formato e de preferência um formato padrão que é comumente usado em IA’s de classificação de imagem, como .jpg ou .png. Além disso, também é vantajoso usar imagens que possuam a mesma resolução, por exemplo, todas imagens com 780x780 pixels.",
                explicacao_p1_5: "Procurar imagens que possuem um tom de coloração e iluminação similar, assim, a IA poderá ser mais precisa e terá um treinamento mais rápido, por exemplo, escolher somente imagens que possuem uma escala de cinza (Grayscale) pode acabar melhorando a precisão da IA a agilizando o processo de treinamento.",
                explicacao_p2_1: "Após montar a base de dados, é importante analisar novamente todas as imagens presentes para então ter certeza que não há nenhuma inconsistência, como imagens rotuladas erradas ou até mesmo imagens que não possuem nada a ver com o banco de dados. Por exemplo, imagens de carros acidentados e no meio do banco de dados existe uma imagem de um carro intacto, ou também, um base de dados da comida \"salmão\", e no meio dela há imagens do peixe salmão.",
                explicacao_p2_2: "Em algumas imagens, a “poluição” existente nelas pode acabar atrapalhando no treinamento da IA, para isso, devemos fazer um recorte na imagem, selecionando apenas a parte que queremos da imagem, através de um software de edição de imagem. Um exemplo disso seria, um campo de flores com um cachorro correndo, uma criança brincando e um redemoinho ao fundo, porém, a parte de interesse da imagem é o campo de flores, então recortamos a imagem de modo que apenas uma parte do campo de flores apareça.",
                explicacao_p2_3: "Caso as imagens não estejam com as mesmas dimensões, é de grande importância redimensionar elas com alguns softwares de edição de imagem.",
                explicacao_p2_4: "Para um melhor processamento e precisão da IA, diversas técnicas matemáticas podem ser reproduzidas através de códigos (normalmente escritos em Python) disponíveis na internet.",
                explicacao_p2_5: "Um dos últimos passos importantes antes de treinar a IA, é separar o dataset em três partes (pastas), uma para treinamento (normalmente algo em torno de 70-80% das imagens), uma para validação (10–15%) e outra para testes (10-15%). De modo a não apresentar resultados tendenciosos, preferencialmente esta separação deve ser feita de forma aleatória. Vale ressaltar que nem sempre este passo é necessário, visto que algumas plataformas e modelos de IA já separam automaticamente o dataset.",
                explicacao_p2_6: "Por último, deve-se decidir também o “lugar” onde será armazenado o dataset, seja ele em uma pasta em um computador, ou em uma pasta criptografada na nuvem.",
                explicacao_p3_1: "Para desenvolver uma IA de Classificação de Imagens, deve-se selecionar um tipo de algoritmo de Aprendizado de Máquina (Machine Learning - ML) para usar, e, embora existam vários tipos diferentes, que serão comentados abaixo, o mais comum dentre todos ele para esse tipo de IA é o CNN (Convolutional Neural Network, ou, Rede Neural Convolucional).",
                explicacao_p3_2: "Muitos destes algoritmos de IA (Principalmente o CNN) possuem modelos prontos e já treinados que podem ser usados para desenvolver a sua IA de Classificação de Imagens. Alguns exemplos destes modelos são: PeopleNet, MediaPipe, DeepSpeech, YOLO e entre outros.",
                explicacao_p3_3: "Além dos modelos treinados, também é possível personalizar o seu próprio modelo, seja criando-o do zero, ou utilizando bases de modelos com o mesmo tipo de algoritmo que você selecionou.",
                explicacao_p4_1: "Uma das opções mais comuns dentro do desenvolvimento de uma IA é desenvolvê-la através de programação (normalmente em linguagem Python) usando bibliotecas de frameworks desenvolvidos especificamente para estas situações como Tensorflow, Keras, PyTorch e outros, que possuem ferramentas e recursos que auxiliam muito no processo de criação da IA.",
                explicacao_p4_2: "Outra opção, provavelmente a mais trabalhosa, e mais personalizável é através de pura programação, sem utilizar os frameworks. Ela dará muito mais trabalho, porém será de sua autoria e você poderá personalizar do modo que quiser.",
                explicacao_p4_3: "Uma das opções mais fáceis de desenvolvimento de IA é através de sites e plataformas (muitas das vezes online) que permitem desenvolver uma IA com pouco ou nenhum conhecimento de programação através de passos simples. Além disso, muitas dessas plataformas já possuem uma área própria para implementação e integração direta para algum sistema, programa ou site. Vale ressaltar que, por serem mais simples e pré-prontos, normalmente estes tipos de plataformas são pouco personalizáveis. Alguns exemplos destas plataformas são: Google Cloud AI, Edge Impulse, Vertex AI, Azure AI, Amazon SageMaker, IBM Watson e outros.",
                explicacao_p4_4: "Vale indicar que, no caso de um processamento interno, do qual não utiliza uma plataforma online, os componentes do sistema que você está usando, seja um computador convencional, RaspberryPi, Nvidia Jetson ou outro, serão de grande importância para o processamento, ou seja, quanto melhor e mais potente os componentes do seu sistema, mais rápido e com menos chances de erros será o treinamento.",
                explicacao_p5_1: "Também conhecido como \"Taxa de Aprendizado\", este parâmetro indica o ritmo em que os pesos das funções matemáticas da IA são atualizados.",
                explicacao_p5_2: "Também conhecido como \"Número de Épocas\", este parâmetro especifica o número de ciclos completos que todo o algoritmo faz durante todo o processo de treinamento.",
                explicacao_p5_3: "Também conhecido como \"Tamanho do Batch\", este parâmetro determina o número de dados/exemplos que serão enviados em uma única iteração.",
                explicacao_p5_4: "Também conhecido como \"Otimizadores\", se tratam de algoritmos e métodos utilizados para reduzirem a perda (loss) durante o treinamento da IA. Alguns exemplos de otimizadores são: SGD (Stochastic Gradient Descent) e Adam (Adaptive Moment Estimation).",
                explicacao_p5_5: "Também conhecido como \"Validação Cruzada\", se trata de uma técnica algorítmica em que o banco de dados é unido e, nele, os dados serão aleatoriamente separados em diversos conjuntos e a cada iteração ele irá selecionar um conjunto diferente para ser o conjunto de “teste”, enquanto o resto será de treinamento.",
                explicacao_p5_6: "Também conhecido como \"Aumento de Dados\", este termo já foi explicado na parte de tratamento de dados desta pipeline, porém, vale ressaltar que também é possível aplicar a técnica de data augmentation diretamente no código de treinamento da IA, além disso, algumas plataformas pré-prontas possuem uma opção de habilitar esse algoritmo para o treinamento da IA.",
                explicacao_p5_7: "Se trata de um evento que pode vir a acontecer com a IA em que o algoritmo se adapta tanto, de um modo excessivo e preciso, aos dados de treinamento, que ele se torna incapaz de fazer previsões ou conclusões em imagens que não sejam a do treinamento.",
                explicacao_p5_8: "Se trata de um evento que também pode acontecer com a IA, onde, o modelo da IA não foi treinado por tempo o suficiente ou os dados de entrada não são significativos o suficiente para gerar uma correlação entre as imagens",
                explicacao_p6_1: "Condiz com a precisão da classificação geral (seja ela para positivo, em que fala que é a imagem, ou negativo, onde não é a imagem), ou seja, o percentual de imagens “positivas” ou “negativas” classificadas corretamente.",
                explicacao_p6_2: "Se trata de uma tabela que permite visualizar o desempenho da IA através de diversas comparações das previsões com o contexto real da imagem. Essa tabela é normalmente estruturada com espaços de Verdadeiro Positivo, Falso Positivo, Falso Negativo e Verdadeiro Negativo.",
                explicacao_p6_3: "Assim como a acurácia, se trata do percentual de imagens classificadas corretamente, porém nesta situação, analisa-se somente as classificações “Verdadeiro Positivo” e “Falso Positivo”, onde a IA classificou a imagem como o algo, seja corretamente e erroneamente.",
                explicacao_p6_4: "Parecido com a precisão o recall aborda todos verdadeiros positivos, ou seja, analisa-se os Verdadeiros Positivos e Falso Negativos, onde a IA acertou na classificação ou não classificou algo que deveria ter sido classificado.",
                explicacao_p6_5: "Se trata de uma sequência de contas matemáticas que utilizam como base os resultados da precisão e do recall para estimar um valor de 0 a 1 que avalia o desempenho da IA, sendo 0 o pior valor e 1 o melhor. Essa métrica de avaliação também pode ser interpretada como a média harmônica da precisão e do recall.",
                explicacao_p7_1: "Um fator importante no fim do projeto é, através das métricas, julgar se o resultado obtido é suficiente para o projeto e se corresponde com a ideia inicial. Por exemplo, dependendo do projeto, um alto F1-Score é necessário, pois pode-se precisar de uma IA de alta precisão, tendo em conta que aplicação dela pode não permitir erros.",
                explicacao_p7_2: "Caso a IA não esteja de acordo com a eficácia desejada, podemos tentar fazer alguns certos ajustes para melhora-la, para isso, devemos voltar para antes do treinamento.",
                explicacao_p7_3: "Como último passo dessa Pipeline, temos a implementação, onde aplicamos a nossa IA já funcionando. Este passo depende do seu projeto, pois podemos aplicar uma IA de classificação de imagem à aplicativos, sites e até mesmo dispositivos como microcontroladores (Tiny-ML) para computação de borda (Edge Computing)."
            };

            // Mostra a explicação do tópico selecionado
            document.getElementById("explicacao").innerText = explicacao[explicacaoId] || "Explicação não disponível";
            document.getElementById("explicacao").style.display = 'block';

            if (explicacaoId === 'explicacao_p2_4') {
                mostrarCont('cont1');
            } else if (explicacaoId === 'explicacao_p3_1') {
                mostrarCont('cont2');
            } else if (explicacaoId === 'explicacao_p5_7') {
                mostrarCont('cont3');
            } else if (explicacaoId === 'explicacao_p5_8') {
                mostrarCont('cont4');
                mostrarPlus('plus1');
            } else if (explicacaoId === 'explicacao_p7_2') {
                mostrarCont('cont5');
                mostrarPlus('plus2');
            }

        }

        function mostrarCont(contId) {
            // Esconde qualquer detalhe visível
            document.querySelectorAll('.cont, .plus, .espec, .detalhe, .image_separacao, .image_escala, .image_base, .image_recorte, .image_redimen, .image_data, .image_geometrico, .image_inter, .image_gray, .image_conj, .image_convo, .image_near, .image_memory, .image_framework, .image_plataform, .image_rate, .image_opti, .image_cross, .image_over, .image_under, .image_early, .image_drop, .image_l2, .image_acura, .image_matriz, .image_precis, .image_recall, .image_imple').forEach(el => el.style.display = 'none');
            
            // Define a extensão da explicação 
            let cont = {
                cont1: "Dentro destas técnicas podemos citar:",
                cont2: "Segue uma explicação de alguns diferentes tipos de algoritmos e suas aplicações:",
                cont3: "Algumas técnicas que podem ser usadas para prevenir isso são:",
                cont4: "Algumas soluções para este problema são:",
                cont5: "Lá podemos tentar alguns ajustes como:"
            };

            // Mostra a extensão da explicação selecionada
            document.getElementById("cont").innerText = cont[contId] || "Conteúdo adicional não disponível";
            document.getElementById("cont").style.display = 'block';

        }

        function mostrarPlus(plusId) {
            // Esconde qualquer detalhe visível
            document.querySelectorAll('.plus, .espec, .detalhe, .image_separacao, .image_escala, .image_base, .image_recorte, .image_redimen, .image_data, .image_geometrico, .image_inter, .image_gray, .image_conj, .image_convo, .image_near, .image_memory, .image_framework, .image_plataform, .image_rate, .image_opti, .image_cross, .image_over, .image_under, .image_early, .image_drop, .image_l2, .image_acura, .image_matriz, .image_precis, .image_recall, .image_imple').forEach(el => el.style.display = 'none');

            // Define a explicação da Especificação
            let detalhe = {
                detalhe_p1_1: "Se trata de uma combinação de técnicas de tratamento de imagem, como rotação, zoom, ajuste de brilho e contraste que expandem virtualmente o conjunto de imagens de treinamento com o propósito de melhorar e generalizar o modelo para diversas situações diferentes.",
                detalhe_p1_2: "Se tratam de algumas técnicas que alteram a posição espacial dos pixels, “sem distorcer a figura na imagem”. Uma das principais técnicas usadas é o Mapeamento Inverso, que se trata de uma técnica de processamento digital onde para cada coordenada da nova imagem, é utilizada uma fórmula matemática para buscar a intensidade desse mesmo pixel na imagem original.",
                detalhe_p1_3: "Se trata de um processamento matemático que possibilita “preencher” os espaços entre dois pontos conhecidos da imagem. Criando uma transição suave entre eles e permitindo um zoom da imagem, sem deixar ela “pixelada”",
                detalhe_p1_4: "Se trata de uma técnica digital que permite substituir as cores da imagem que estão em “RGB” (Red, Green and Blue) para uma escala com somente tons de cinza, sem perder a nitidez.",
                detalhe_p1_5: "Para um processamento mais rápido, recomenda-se também utilizar métodos de compressão de imagem, que permitem reduzir o tamanho do arquivo, normalmente sem perder a qualidade.",
                detalhe_p2_1: "O CNN (Convolutional Neural Network) é um algoritmo composto por diversas camadas de convolução (operadas matematicamente através de algoritmos combinadas com um “filtro kernel”) que aprendem a detectar diferentes caraterísticas específicas da imagem e acham um padrão. É o principal algoritmo utilizado para IA’s de classificação de imagem por conta da sua capacidade de detectar padrões locais da imagem, preservando sua estrutura, além de possuir um alto desempenho sem precisar de uma extração manual de características da imagem.",
                detalhe_p2_2: "A KNN (K-Nearest Neighbors) é um algoritmo de aprendizado baseado em múltiplas instâncias no qual, dentro destas instâncias, ele utiliza a proximidade das imagens “k” para achar uma similaridade entre elas e assim fazer a classificação. Ou seja, ele encontra imagens “vizinhas” próximas e procura termos de similaridade com ela (como distância euclidiana) e assim, utiliza de uma espécie de “votação” para classificar a imagem de acordo com sua classe. Esse algoritmo pode ser usado para classificar imagens de texto, como dígitos escritos a mão em um papel, porém ele se torna ineficiente quando apresentado à uma grande base de dados e também é extremamente sensível a “ruídos” na imagem.",
                detalhe_p2_3: "A LSTM (Long Short-Term Memory) é um tipo de algoritmo derivado do RNN (Recurrent Neural Network, ou, Rede Neural Recorrente). A RNN por sua parte, resumidamente, é um modelo de algoritmo que pode ser treinado para processar e converter dados sequenciais da entrada em uma sequência específica de dados na saída. Já a LTSM é projetada para atender dados com sequências temporais de intervalos desconhecidos, assim, este modelo de IA se torna extremamente útil para imagens em que o contexto sequencial é importante, como por exemplo, em vídeos ou frames de vídeos, porém, o mesmo não se torna tão potente para imagens estáticas.",
                detalhe_p3_1: "Também conhecido como “Parada Adiantada”, se trata de uma técnica onde você para o treinamento antes que o overfitting aconteça.",
                detalhe_p3_2: "Também conhecido como “Desistência”, se trata de uma técnica onde você seleciona e remove “neurônios” da rede neural aleatoriamente durante a fase de treinamento.",
                detalhe_p3_3: "A Regularização L2 é um algoritmo que restringe o seu modelo de IA “ficar complexo demais” através de aplicações de penalidade quando o “peso” está muito alto ou muito baixo."
            };

            // Mostra o detalhe da especificação selecionada

            document.getElementById("detalhe").style.display = 'block';
        }
